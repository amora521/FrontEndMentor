<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="./images/illustration-hero.svg" alt="DANCING GIRL" />
          <div class="info">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="changePlan container">
              <img src="./images/icon-music.svg" alt="ICONE MUSIC" />
              <p>
                <strong>Annual Plan</strong> <br />
                $59.99/year
              </p>
              <a href="#">Change</a>
            </div>
            <a class="btnProceed" href="#">Proceed to Payment</a>
            <a class="cancelOrder" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
